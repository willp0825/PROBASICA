    <section>
        <h2>Multimedia en mi página</h2>

        <h3>Una imagen de perfil</h3>
        <img src="https://via.placeholder.com/150" alt="Foto de perfil" width="150">

        <h3>Un enlace a mi canal favorito</h3>
        <p>Mira este video de programación:</p>
        <a href="https://www.youtube.com/watch?v=UB1O30fR-EE" target="_blank">
            Ver video en YouTube
        </a>

        <h3>Insertar video de YouTube directamente</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/UB1O30fR-EE" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>

        <h3>Reproducir un audio</h3>
        <audio controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            Tu navegador no soporta la reproducción de audio.
        </audio>
    </section>
